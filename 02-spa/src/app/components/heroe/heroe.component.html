<h1> {{ heroe.nombre | uppercase }} <small> {{ heroe.aparicion | date:'y' }} </small> </h1>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" class="img-fluid">
    <br><br>
    <a  [routerLink]="[ '/heroes' ]">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }} </h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc_logo.png" alt="DC_Logo">
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo"  src="assets/img/marvel_logo.png" alt="Marvel_Logo">
    </div>
  </div>
</div>
