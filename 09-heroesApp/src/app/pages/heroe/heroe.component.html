<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes"
            class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)=guardar(f)
          #f = "ngForm">
      
      <div class="form-group">
        <label>Firebase Id</label>
        <input  type="text"
                class="form-control"
                disable="disable"
                placeholder="Firebase Id"
                name="id"
                [(ngModel)]="heroe.id">
        <small class="form-text text-nuted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
          <label>Nombre</label>
          <input  type="text"
                  class="form-control"
                  required
                  placeholder="Nombre del héroe"
                  name="nombre"
                  [(ngModel)]="heroe.nombre">
      </div>

      <div class="form-group">
          <label>Poder</label>
          <input  type="text"
                  class="form-control"
                  required
                  placeholder="Poder del héroe"
                  name="poder"
                  [(ngModel)]="heroe.poder">
      </div>

      <div class="form-group">
          <label>Estado</label>
          <br>
          <button *ngIf="heroe.vivo"
                  (click) = "heroe.vivo =false"
                  class="btn btn-outline-success w-20" 
                  type="button">
            <i class="fa fa-smile-wink"></i>
          </button>
          <button *ngIf="!heroe.vivo"
                  (click) = "heroe.vivo = true" 
                  class="btn btn-outline-danger w-20" 
                  type="button">
              <i class="fa fa-dizzy"></i>
            </button>
      </div>
      <hr>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>
  </div>
</div>
