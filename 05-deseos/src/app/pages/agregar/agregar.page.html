<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/" style="color:white"></ion-back-button>
    </ion-buttons>

    <ion-title slot="end">{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Nuevo Item </ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length === 0">
      <ion-label> Tareas por hacer </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
      <ion-item >
        <ion-label> {{ item.desc }}</ion-label>
        <ion-checkbox color="primary" slot="start" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)">
        </ion-checkbox>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)">
          <ion-icon slot="icon-only" name="trash" color="white"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
