<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lista of deseosService.listas">
      <ion-label>{{lista.titulo}}</ion-label>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="agregarLista()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
