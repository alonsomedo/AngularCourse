<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<app-listas></app-listas>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let lista of deseosService.listas"
              (click)="listaSeleccionada(lista.id)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="primary">{{ lista.items.length }} items</ion-note>
    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="agregarLista()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
