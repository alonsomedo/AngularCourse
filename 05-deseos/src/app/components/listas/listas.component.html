<ion-list>

  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminado">
    <ion-item (click)="listaSeleccionada(lista)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="primary">{{ lista.items.length }} items</ion-note>
    </ion-item>


    <ion-item-options side="start">
      <ion-item-option (click)="editarTitulo(lista)">
        <ion-icon name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end" >
      <ion-item-option (click)="borrarLista(lista)">
        <ion-icon name="trash" ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-list>
