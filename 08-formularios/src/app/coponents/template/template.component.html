<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row"
      [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre"
          minlength=5 required #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="form-control-feedback">Este campo es requerido</div>
        <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">Este campo debe ser mayor a
          {{ nombre.errors.minlength.requiredLength }} caracteres. </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido" required
          [(ngModel)]="usuario.apellido" #apellido="ngModel">

        <div *ngIf="apellido.errors?.required">Este campo es requerido</div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo"
        [(ngModel)]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">

      <div *ngIf="correo.errors?.required">El campo es requerido.</div>
      <div *ngIf="correo.errors?.pattern">El correo ingresado no es valido.</div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select  [(ngModel)]="usuario.pais" name="pais" class="form-control">
          <option value="" selected>Seleccione un pais</option>
          <option *ngFor="let pais of paises"
          [value]="pais.codigo"> {{ pais.nombre }} </option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button disabled="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
