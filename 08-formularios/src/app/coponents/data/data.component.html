<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">
    
    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombreCompleto.nombre').valid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" name="nombre" placeholder="Nombre" formControlName="nombre"  >

        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" 
              class="form-control-feedback">
          El nombre es requerido.
        </div>
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" 
              class="form-control-feedback">
          El nombre debe tener por lo menos 3 caracteres.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido" formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrónico" name="correo" formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
       <input   *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
                [formControlName]="i" 
                class="form-control"
                type="text" >
    </div>
    <button (click) = "agregarPasatiempo()"
            type="button" 
            class="btn btn-primary">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usename</label>
    <div class="col-md-8">
      <input  class="form-control"
              type="text"
              placeholder="Usuario"
              formControlName="username">
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-md-8">
        <input  formControlName="password1"
                placeholder="Password"
                class="form-control"
                type="password" >
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Repetir Contraseña</label>
      <div class="col-md-8">
          <input  formControlName="password2"
                  placeholder="Password"
                  class="form-control"
                  type="password" >
      </div>
    </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{forma.valid}}

  <br>

  {{forma.status}}
</form>
